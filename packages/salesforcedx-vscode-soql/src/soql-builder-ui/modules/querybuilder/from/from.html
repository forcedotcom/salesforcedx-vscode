<template>
  <div class="section-container">
    <div class="section_label-container">
      <!-- TODO: i18n (maybe) -->
      <label
        >From<template if:true={hasError}
          ><span class="text-color-required" data-el-has-error
            >*</span
          ></template
        ></label
      >
    </div>
    <div class="section_selection-container">
      <querybuilder-custom-select
        is-loading={isLoading}
        all-options={sobjects}
        selected-options={_selectedObject}
        onoption__selection={handleSobjectSelection}
        placeholder-text={selectPlaceHolderText}
      ></querybuilder-custom-select>
    </div>
  </div>
</template>
