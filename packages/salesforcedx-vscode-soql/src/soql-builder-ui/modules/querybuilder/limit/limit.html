<template>
  <div class="section-container">
    <div class="section_label-container">
      <!-- TODO: i18n (maybe) -->
      <label for="query-limit"
        >Limit<template if:true={hasError}
          ><span class="text-color-required" data-el-has-error
            >*</span
          ></template
        ></label
      >
    </div>
    <div class="section_selection-container">
      <input
        id="query-limit"
        type="number"
        name="limit"
        value={limit}
        placeholder="Limit..."
        min="0"
        data-el-limit
        onchange={handleLimitChange}
        onkeyup={handleLimitChange}
        max="2000"
      />
    </div>
  </div>
</template>
