name: Generate XSD for Metadata Types

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * 0'

jobs:
  generate-xsd:
    name: Generate XSD
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.ref }}

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Scrape all metadata pages
        run: npm run scrape:all:pages

      - name: Convert JSON to XSD
        run: npx ts-node scripts/jsonToXsdConverter.ts

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: metadata_types_map_scraped.json
          path: packages/salesforcedx-vscode-core/metadata_types_map_scraped.json

      - name: Upload XSD artifact
        uses: actions/upload-artifact@v4
        with:
          name: salesforce_metadata_api_common.xsd
          path: packages/salesforcedx-vscode-core/resources/salesforce_metadata_api_common.xsd

      - name: Generate timestamp
        id: timestamp
        run: echo "value=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Create and switch to new branch
          git checkout -b automated/update-xsd-${{ steps.timestamp.outputs.value }}

          # Add and commit changes
          git add packages/salesforcedx-vscode-core/resources/salesforce_metadata_api_common.xsd
          git add packages/salesforcedx-vscode-core/metadata_types_map_scraped.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m 'chore: update salesforce_metadata_api_common.xsd and metadata_types_map_scraped.json (${{ steps.timestamp.outputs.value }})'

          # Push branch
          git push --set-upstream origin automated/update-xsd-${{ steps.timestamp.outputs.value }}

          # Create PR
          gh pr create \
            --title "chore: update Salesforce Metadata API XSD and scraped metadata types (${{ steps.timestamp.outputs.value }})" \
            --body "This PR updates the \`salesforce_metadata_api_common.xsd\` and \`metadata_types_map_scraped.json\` files with the latest metadata type definitions. Generated by the [Generate XSD for Metadata Types](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) workflow at ${{ steps.timestamp.outputs.value }}." \
            --base develop \
            --head automated/update-xsd-${{ steps.timestamp.outputs.value }}

          # Merge the PR immediately
          gh pr merge automated/update-xsd-${{ steps.timestamp.outputs.value }} \
            --squash \
            --delete-branch
