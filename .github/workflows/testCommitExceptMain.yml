name: Commit Workflow
on:
  push:
    # temporarily run only playwright on this branch
    branches-ignore: [main, develop, sm/e2e-on-desktop]

jobs:
  build-and-test:
    uses: ./.github/workflows/buildAndTest.yml
  e2e-tests:
    needs: build-and-test
    uses: ./.github/workflows/triggerE2EForCommit.yml
    secrets: inherit
    with:
      vscodeVersion: 'latest'
      runId: ${{ github.run_id }}
