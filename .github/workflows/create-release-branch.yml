name: Create Release Branch

on:
  repository_dispatch:
    types: create_release_branch
  schedule:
  - cron: '0 13 * * 1'
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Select the release type (default is minor)'
        required: true
        default: 'minor'
        type: choice
        options:
          - minor
          - major
          - patch
          - beta

jobs:

  create_branch:
    name: 'Create Branch'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.output1.outputs.version }}
      release_type: ${{ steps.output2.outputs.releaseType }}
      branch: ${{ steps.output3.outputs.branch }}
    env:
      RELEASE_TYPE: ${{ github.event.inputs.releaseType || 'minor' }}

    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.13.x'
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: 'develop'
        ssh-strict: false
        token: ${{ secrets.SF_IDEE_BOT_GITHUB_TOKEN }}
    - uses: ./.github/actions/gitConfig
      with:
        email: ${{ secrets.GH_EMAIL }}
    - name: Set NPM at the correct version for Lerna
      run: npm install -g npm@8.12.1
    - run: npm ci
    - run: npm install -g shelljs && npm install -g lerna
    - name: Create and Push the Release Branch
      run: |
        echo "Creating a ${RELEASE_TYPE} release from branch ${{ github.event.ref }}"
        node scripts/create-release-branch.js
    - id: output1
      run: echo "releaseType=${RELEASE_TYPE}" >> $GITHUB_OUTPUT
    - id: output2
      run: echo "version=${SALESFORCEDX_VSCODE_VERSION}" >> $GITHUB_OUTPUT
    - id: output3
      run: echo "branch=${{ github.event.ref }}" >> $GITHUB_OUTPUT

  slack_notify:
    uses: ./.github/workflows/slack-notify-release-branch.yml
    needs: create_branch
    with:
      version: ${{ needs.create_branch.outputs.version }}
      release_type: ${{ needs.create_branch.outputs.release_type }}
      branch: ${{ needs.create_branch.outputs.branch }}

