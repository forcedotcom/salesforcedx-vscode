name: Create Release Branch

on:
  repository_dispatch:
    types: create_release_branch
  schedule:
  - cron: '0 13 * * 1'
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Select the release type (default is minor)'
        required: true
        default: 'minor'
        type: choice
        options:
          - minor
          - major
          - patch
          - beta

jobs:

  create_branch:
    name: 'Create Branch'
    runs-on: ubuntu-latest
    env:
      RELEASE_TYPE: ${{ github.event.inputs.releaseType || 'minor' }}

    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.13.x'
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: 'develop'
        ssh-strict: false
        token: ${{ secrets.SF_IDEE_BOT_GITHUB_TOKEN }}
    - uses: ./.github/actions/gitConfig
      with:
        email: ${{ secrets.GH_EMAIL }}
    - name: Set NPM at the correct version for Lerna
      run: npm install -g npm@8.12.1
    - run: npm ci
    - run: npm install -g shelljs && npm install -g lerna
    - name: Create and Push the Release Branch
      run: |
        echo "Creating a ${RELEASE_TYPE} release from branch ${{ github.event.ref }}"
        node scripts/create-release-branch.js

  notification_on_success:
    if: success()
    runs-on: ubuntu-latest
    needs: [create_branch]
    steps:
      - name: Announce success
        uses: slackapi/slack-github-action@v1.22.0
        with:
          payload: |
            {
              "text": "Release branch v${{ env.VERSION }} successfully created",
              "event": "${{ github.event.workflow_run.repository.html_url }}/branches/${{ github.event.workflow_run.head_branch }}",
              "repo": "${{ github.event.workflow_run.repository.name }}",
              "result": "${{ github.event.workflow_run.conclusion }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.VSCODE_SLACK_WEBHOOK }}

  notification_on_failure:
    if: failure()
    runs-on: ubuntu-latest
    needs: [create_branch]
    steps:
      - name: Announce failure
        uses: slackapi/slack-github-action@v1.22.0
        with:
          payload: |
            {
              "text": "Release branch v${{ env.VERSION }} unsuccessfully created",
              "event": "${{ github.event.workflow_run.name }}, run: ${{ github.event.workflow_run.html_url }}",
              "repo": "${{ github.event.workflow_run.repository.name }}",
              "result": "${{ github.event.workflow_run.conclusion }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.IDEE_RELEASE_ALERT_SLACK_WEBHOOK }}
