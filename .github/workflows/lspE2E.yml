name: LSP End to End Tests

on:
  schedule:
    - cron: 10 6 * * *
  workflow_dispatch:
    inputs:
      automationBranch:
        description: 'Set the branch to use for automation tests'
        required: false
        default: 'develop'
        type: string
      auraLsp:
        description: 'auraLsp.e2e.ts'
        required: false
        default: true
        type: boolean
      visualforceLsp:
        description: 'visualforceLsp.e2e.ts'
        required: false
        default: true
        type: boolean

  workflow_call:
    inputs:
      automationBranch:
        description: 'Set the branch to use for automation tests'
        required: false
        default: 'develop'
        type: string
      auraLsp:
        description: 'auraLsp.e2e.ts'
        required: false
        default: true
        type: boolean
      visualforceLsp:
        description: 'visualforceLsp.e2e.ts'
        required: false
        default: true
        type: boolean

jobs:

  auraLSP:
    if: ${{ github.event.inputs.auraLsp || github.event_name == 'schedule' }}
    uses: ./.github/workflows/runE2ETest.yml
    secrets: inherit
    with:
      automationBranch: ${{ github.event.inputs.automationBranch }}
      testToRun: 'auraLsp.e2e.ts'

  visualforceLSP:
    if: ${{ github.event.inputs.visualforceLsp || github.event_name == 'schedule' }}
    uses: ./.github/workflows/runE2ETest.yml
    secrets: inherit
    with:
      automationBranch: ${{ github.event.inputs.automationBranch }}
      testToRun: 'visualforceLsp.e2e.ts'
