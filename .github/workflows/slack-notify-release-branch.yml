name: Slack notification for Create release branch
on:
  # workflow_run:
  #   workflows:
  #     - Create Release Branch
  #   types:
  #     - completed
  workflow_call:
    inputs:
      version:
        description: 'Version'
        required: false
        type: string
      release_type:
        description: 'Release type'
        required: false
        type: string
      branch:
        description: 'Head branch'
        required: false
        type: string

jobs:
  notification_on_success:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Announce success
        uses: slackapi/slack-github-action@v1.22.0
        with:
          payload: |
            {
              "text": "Release branch v${{ inputs.version }} type ${{ inputs.release_type }} successfully created",
              "event": "${{ github.event.workflow_run.repository.html_url }}/branches/${{ inputs.branch }}",
              "repo": "${{ github.event.workflow_run.repository.name }}",
              "result": "${{ github.event.workflow_run.conclusion }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.VSCODE_SLACK_WEBHOOK }}

  notification_on_failure:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Announce failure
        uses: slackapi/slack-github-action@v1.22.0
        with:
          payload: |
            {
              "text": "Release branch v${{ inputs.version }} unsuccessfully created",
              "event": "${{ github.event.workflow_run.name }}, run: ${{ github.event.workflow_run.html_url }}",
              "repo": "${{ github.event.workflow_run.repository.name }}",
              "result": "${{ github.event.workflow_run.conclusion }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.IDEE_RELEASE_ALERT_SLACK_WEBHOOK }}
