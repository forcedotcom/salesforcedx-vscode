name: E2E Playwright Tests

on:
  push:
    branches-ignore: [main, develop]
  pull_request:
    branches-ignore: [main, develop]

jobs:
  e2e-templates:
    name: Run e2e tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          corepack enable
          npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build packages
        run: npm run compile

      - name: Run Playwright e2e tests (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run npx playwright test --config packages/salesforcedx-vscode-core/test/e2e/playwright.config.ts

      - name: Run Playwright e2e tests (Windows/macOS)
        if: matrix.os != 'ubuntu-latest'
        run: npx playwright test --config packages/salesforcedx-vscode-core/test/e2e/playwright.config.ts

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report
