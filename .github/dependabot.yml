# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: 'npm' # See documentation for possible values
    directory: '/' # Location of package manifests
    schedule:
      interval: 'daily'
      # TODO: Config to be turned on before merging branch into origin
      # After the weekly release in Tuesday
      #interval: "weekly"
      #day: "Wednesday"
      #time: "07:00"
      #timezone: "America/Los_Angeles"
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
      # TODO: Do we need to exclude specific packages to prevent W-7236739
      #- dependency-name: "@lwc/*"
      #- dependency-name: "@salesforce/*"
    # TODO: Remove config before merging into origin to revert to default branch
    target-branch: 'dependabot-spike'
