# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

# Notes:
# - Must have a unique combination of 'package-ecosystem', 'directory', and 'target-branch'

version: 2
updates:
  # Minor, Patch updates
  - package-ecosystem: "npm"
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
      # TODO: Config to be turned on before merging branch into origin
      # After the weekly release cut-off on Tuesday
      #interval: "weekly"
      #day: "Wednesday"
      #time: "07:00"
      #timezone: "America/Los_Angeles"
    labels:
      - "dependencies"
      - "minor/patch"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 10
    # TODO: Remove config before merging into origin to revert to default branch
    target-branch: "dependabot-spike"
  # Major version updates
  - package-ecosystem: "npm"
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
      # TODO: Config to be turned on before merging branch into origin
      # After the weekly release cut-off on Tuesday
      # interval: 'monthly'
      #day: "Wednesday"
      #time: "07:00"
      #timezone: "America/Los_Angeles"
    labels:
      - "dependencies"
      - "major"
    ignore:
      - dependency-name: "*"
        update-types:
          ["version-update:semver-minor", "version-update:semver-patch"]
      # TODO: Do we need to exclude specific packages to prevent W-7236739
      #- dependency-name: "@lwc/*"
      #- dependency-name: "@salesforce/*"
    open-pull-requests-limit: 5
    # TODO: Remove config before merging into origin to revert to default branch
    target-branch: "dependabot-major-updates"
