language: node_js

sudo: false

node_js:
  - "6"
#  - "7"

cache:
  directories:
    - node_modules
    - $HOME/.npm

notifications:
  email: false

matrix:
  fast_finish: true

os:
  - osx
#  - linux

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

install:
  - npm install

script:
  - lerna run compile
  - lerna run lint
  - lerna run test --concurrency 1