language: node_js

sudo: false

node_js:
  - "6"
#  - "7"

cache:
  directories:
    - node_modules
    - $HOME/.npm

notifications:
  email: false

matrix:
  fast_finish: true

os:
  - osx
#  - linux

install:
  - npm install

script:
  - lerna run compile
  - lerna run lint
  - lerna run test --concurrency 1