            window.prerenderReady = false;
            // wait for body element to exist
            document.addEventListener("DOMContentLoaded", () => {
                let mutationTimer;
                let lastChangeTime = performance.now();

                const observer = new MutationObserver(() => {
                    lastChangeTime = performance.now();
                    // clear the previous timer if it hasn't been a second
                    clearTimeout(mutationTimer);

                    // restart timer to detect a stable page
                    mutationTimer = setTimeout(() => {
                        const now = performance.now();
                        // if there are no dom changes for a second, tell prerender we are ready
                        if (now - lastChangeTime >= 1000) {
                            window.prerenderReady = true;
                            observer.disconnect();
                        }
                    }, 1000);
                });

                observer.observe(document.body, {
                    childList: true,
                    subtree: true,
                    attributes: true,
                    characterData: true
                });
            });
        </script>

<script>
    const containerEl = document.querySelector(".global-nav-container");

    const headerSettings = fetch("/header-settings.json")
        .then(response => {
            if (response.ok) {
                return response.json()
            }

            // Return a barebones headerSettings object if the fetch fails (e.g. if the endpoint doesn't exist)
            return {
                barebonesHeader: true
            }
        })
        .then(data => {
            if (containerEl && !data.barebonesHeader) {
                const hgfNav = document.createElement("hgf-c360nav");
                if (data.headerSettings.search === "true") {
                    hgfNav.setAttribute("search", data.headerSettings.search);
                    hgfNav.setAttribute("search-organization-id", data.headerSettings.coveoOrganizationId);
                    hgfNav.setAttribute("search-access-token", data.headerSettings.coveoPublicAccessToken);
                    hgfNav.setAttribute("search-placeholder", data.headerSettings.searchPlaceholder);
                    hgfNav.setAttribute("search-site-url", data.headerSettings.searchSiteUrl);
                    hgfNav.setAttribute("search-hub", data.headerSettings.searchHub);
                }
                hgfNav.setAttribute("show-region-selector", data.headerSettings.showRegionSelector);
                hgfNav.setAttribute("contact-menu-override", data.headerSettings.contactMenuOverride);
                if (window.location.host === 'developer.salesforce.com') {
                    hgfNav.setAttribute("origin", data.headerSettings.origin);
                } else {
                    hgfNav.setAttribute("origin", "https://wp-develop.sfdcdigital.com/en-us/wp-json");
                }
                hgfNav.setAttribute("context-nav-enabled", data.headerSettings.contextNavEnabled);
                hgfNav.setAttribute("tbid-module-override", data.headerSettings.tbidModuleOverride);
                hgfNav.setAttribute("contact-links-override", JSON.stringify(data.headerSettings.contactLinksOverride));
                hgfNav.setAttribute("search-with-quick-links", data.headerSettings.searchWithQuickLinks);
                hgfNav.setAttribute("show-button-main", data.headerSettings.showButtonMain);
                hgfNav.setAttribute("button-override-main-label", data.headerSettings.buttonOverrideMainLabel);
                hgfNav.setAttribute("button-override-main-href", data.headerSettings.buttonOverrideMainHref);

                const hgfNavContext = document.createElement("hgf-c360contextnav");
                hgfNavContext.setAttribute("data", JSON.stringify(data.navItems));

                containerEl.appendChild(hgfNav);
                containerEl.appendChild(hgfNavContext);

            } else if (containerEl && data.barebonesHeader) {
                const hgfNav = document.createElement("hgf-c360nav");
                const hgfNavContext = document.createElement("hgf-c360contextnav");

                hgfNav.setAttribute("origin", "");
                hgfNav.setAttribute("context-nav-enabled", "true");

                const contextNavData = {
                    variation: 'static',
                        propertyTitle: {
                            label: 'Developers',
                            url: '/'
                        },
                        menuGroup: {}
                }
                hgfNavContext.setAttribute("data", JSON.stringify(contextNavData));

                containerEl.appendChild(hgfNav);
                containerEl.appendChild(hgfNavContext);
            } else {
                throw new Error("Could not find container element for global nav");
            }
        })
        .catch(error => {
            console.error("Error:", error);
        });
</script>
