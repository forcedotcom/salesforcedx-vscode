# Settings in the [build] context are global and are applied to all contexts 
# unless otherwise overridden by more specific contexts.  
[build]
  # Directory to change to before starting a build. 
  # This is where we will look for package.json/.nvmrc/etc.
  base = "docs"

  # Directory (relative to root of your repo) that contains the deploy-ready 
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "docs/_site"

  # Default build command.
  command = "jekyll build"


  [context.production]
    [[redirects]]
      from = "/tools/vscode/*"
      to = "/:splat"
      status = 200
      
    [[redirects]]
      from = "/shared-components/*"
      to = "https://developer.salesforce.com/shared-components/:splat"
      status = 200

    [[redirects]]
      from = "/header-settings.json"
      to = "https://developer.salesforce.com/header-settings.json"
      status = 200  
    
    [[redirects]]
      from = "/assets/svg/*"
      to = "https://developer.salesforce.com/shared-components/assets/svg/:splat"
      status = 200  

    [[redirects]]
      from = "/assets/icons/brand-sprite/*"
      to = "https://developer.salesforce.com/shared-components/assets/icons/brand-sprite/:splat"
      status = 200    
      